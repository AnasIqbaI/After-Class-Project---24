      </header>
    <div class="center-box" id="resultBox"></div>
    <script>
      // Base class with static method
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        static description() {
          return "This is a Person class.";
        }
        getDetails() {
          return `Name: ${this.name}, Age: ${this.age}`;
        }
      }

      // Inherited class
      class Student extends Person {
        constructor(name, age, grade) {
          super(name, age);
          this.grade = grade;
        }
        getDetails() {
          return `${super.getDetails()}, Grade: ${this.grade}`;
        }
      }

      // Create instance and display
      const student = new Student("Alex", 20, "A");
      const box = document.getElementById("resultBox");
      box.innerHTML = `
        <strong>${Student.description()}</strong><br>
        ${student.getDetails()}
      `;
    </script>
    </body>
